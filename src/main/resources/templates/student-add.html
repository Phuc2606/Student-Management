<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Thêm thông tin sinh viên</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            width: 100%;
            max-width: 480px;
            border-radius: 16px;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.12);
            overflow: hidden;
            animation: fadeInUp 0.5s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(90deg, #1976d2, #42a5f5);
            color: white;
            padding: 28px 32px;
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin: 0;
            letter-spacing: 0.5px;
        }

        .content {
            padding: 32px 36px;
        }

        .error-message {
            color: #d32f2f;
            background: #ffebee;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            font-size: 0.95rem;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            color: #444;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        input {
            padding: 12px 16px;
            border: 1px solid #d0d0d0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.25s ease;
        }

        input:focus {
            outline: none;
            border-color: #1976d2;
            box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.15);
        }

        .actions {
            display: flex;
            gap: 12px;
            margin-top: 12px;
        }

        .btn {
            flex: 1;
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 500;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.25s ease;
            border: none;
        }

        .submit-btn {
            background: #1976d2;
            color: white;
        }

        .submit-btn:hover {
            background: #1565c0;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(25, 118, 210, 0.3);
        }

        .back-btn {
            background: #616161;
            color: white;
        }

        .back-btn:hover {
            background: #424242;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(97, 97, 97, 0.3);
        }

        @media (max-width: 500px) {
            .container {
                margin: 0 12px;
            }

            .content {
                padding: 24px 28px;
            }

            .actions {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Thêm Sinh Viên</h1>
        </div>

        <div class="content">
            <p class="error-message" th:if="${error}" th:text="${error}"></p>

            <form action="/students/add" method="post" th:object="${student}">
                <div class="form-group">
                    <label for="id">ID:</label>
                    <input type="text" id="id" name="id" required placeholder="Nhập mã sinh viên">
                </div>

                <div class="form-group">
                    <label for="name">Họ Tên:</label>
                    <input type="text" id="name" name="name" required placeholder="Ví dụ: Nguyễn Văn A">
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="example@gmail.com">
                </div>

                <div class="form-group">
                    <label for="age">Tuổi:</label>
                    <input type="number" id="age" name="age" min="1" required placeholder="Nhập tuổi">
                </div>

                <div class="actions">
                    <button type="submit" class="btn submit-btn">Thêm Sinh Viên</button>
                    <a th:href="@{/students}" class="btn back-btn">Quay lại</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
