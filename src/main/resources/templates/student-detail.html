<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Chi tiết sinh viên</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .card {
            background: white;
            width: 100%;
            max-width: 460px;
            border-radius: 16px;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.12);
            overflow: hidden;
            animation: fadeInUp 0.5s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(90deg, #1976d2, #42a5f5);
            color: white;
            padding: 28px 32px;
            text-align: center;
        }

        h1 {
            font-size: 1.7rem;
            font-weight: 600;
            margin: 0;
            letter-spacing: 0.5px;
        }

        .content {
            padding: 32px 36px;
        }

        .info {
            display: flex;
            margin-bottom: 20px;
            font-size: 1.05rem;
            color: #333;
        }

        .info strong {
            width: 110px;
            color: #555;
            font-weight: 600;
            flex-shrink: 0;
        }

        .info span {
            flex: 1;
            color: #1a1a1a;
        }

        .actions {
            display: flex;
            gap: 12px;
            padding: 0 36px 32px;
        }

        .btn {
            flex: 1;
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 500;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.25s ease;
            border: none;
        }

        .edit-btn {
            background: #1976d2;
            color: white;
        }

        .edit-btn:hover {
            background: #1565c0;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(25, 118, 210, 0.3);
        }

        .delete-btn {
            background: #d32f2f;
            color: white;
        }

        .delete-btn:hover {
            background: #b71c1c;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(211, 47, 47, 0.3);
        }

        .back-btn {
            background: #616161;
            color: white;
        }

        .back-btn:hover {
            background: #424242;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(97, 97, 97, 0.3);
        }

        @media (max-width: 480px) {
            .card {
                margin: 0 10px;
            }

            .content {
                padding: 24px 28px;
            }

            .actions {
                padding: 0 28px 24px;
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="header">
            <h1>Chi tiết sinh viên</h1>
        </div>

        <div class="content">
            <div class="info">
                <strong>ID:</strong>
                <span th:text="${student.id}"></span>
            </div>

            <div class="info">
                <strong>Họ tên:</strong>
                <span th:text="${student.name}"></span>
            </div>

            <div class="info">
                <strong>Email:</strong>
                <span th:text="${student.email}"></span>
            </div>

            <div class="info">
                <strong>Tuổi:</strong>
                <span th:text="${student.age}"></span>
            </div>
        </div>

        <div class="actions">
            <a th:href="@{/students/{id}/edit(id=${student.id})}" class="btn edit-btn">
                Chỉnh sửa
            </a>

            <form th:action="@{/students/{id}/delete(id=${student.id})}" method="post"
                onsubmit="return confirm('Bạn có chắc muốn xóa sinh viên này không?');">
                <button type="submit" class="btn delete-btn">
                    Xóa
                </button>
            </form>

            <a th:href="@{/students}" class="btn back-btn">
                Quay lại
            </a>
        </div>
    </div>
</body>

</html>
