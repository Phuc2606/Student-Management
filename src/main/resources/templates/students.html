<!DOCTYPE html>
<html lang="vi"> <!-- Khai bao namespace de dung th:* -->

<head>
    <meta charset="UTF-8">
    <title>Danh Sach Sinh Vien</title>
    <!-- CSS don gian -->
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
        .text-danger {
            color: red;
        }
        form {
            margin-bottom: 20px;
        }
        form input {
            padding: 8px;
            width: 200px;
            margin-right: 10px;
        }
        form button {
            padding: 8px 16px;
        }
    </style>
</head>

<body>
    <form action="/students" method="GET">
        <input type="text" name="keyword" placeholder="Nhap ten..." />
        <button type="submit">Tim Kiem</button>
    </form>

    <h1>Danh Sach Sinh Vien (SSR)</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Ho va Ten</th>
                <th>Email</th>
                <th>Tuoi</th>
            </tr>
        </thead>
        <tbody>
            <!-- Cu phap Thymeleaf: Duyet qua danh sach "dsSinhVien" -->
            <!-- th:each="bien_tam : ${key_trong_model}" -->
            <tr th:each="student : ${dsSinhVien}" th:class="${student.age < 18} ? 'text-danger' : ''">
                <td th:text="${student.id}">ID</td>
                <td th:text="${student.name}">Tên</td>
                <td th:text="${student.email}">Email</td>
                <td th:text="${student.age}">Tuổi</td>
            </tr>

        </tbody>
    </table>
</body>

</html>
