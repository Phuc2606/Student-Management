<!DOCTYPE html>
<html lang="vi"> <!-- Khai bao namespace de dung th:* -->

<head>
    <meta charset="UTF-8">
    <title>Danh Sach Sinh Vien</title>
    <!-- CSS don gian -->
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .text-danger {
            color: red;
        }

        form {
            margin-bottom: 20px;
        }

        form input {
            padding: 8px;
            width: 200px;
            margin-right: 10px;
        }

        form button {
            padding: 8px 16px;
        }

        a button {
            padding: 8px 16px;
            background-color: #1976d2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        a button:hover {
            background-color: #125ea8;
        }

        .detail-btn {
            display: inline-block;
            padding: 6px 12px;
            background-color: #1976d2;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .detail-btn:hover {
            background-color: #125ea8;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>

<body>
    <form action="/students" method="GET">
        <input type="text" name="keyword" placeholder="Nhap ten..." />
        <button type="submit">Tìm kiếm</button>
    </form>
    <a href="/students/add">
        <button>Thêm Mới</button>
    </a>
    <h1>Danh sách sinh viên (SSR)</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Họ và Tên</th>
                <th>Email</th>
                <th>Tuổi</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <!-- Cu phap Thymeleaf: Duyet qua danh sach "dsSinhVien" -->
            <!-- th:each="bien_tam : ${key_trong_model}" -->
            <tr th:each="student : ${dsSinhVien}" th:class="${student.age < 18} ? 'text-danger' : ''">
                <td th:text="${student.id}">ID</td>
                <td th:text="${student.name}">Tên</td>
                <td th:text="${student.email}">Email</td>
                <td th:text="${student.age}">Tuổi</td>
                <td>
                    <a th:href="@{/students/{id}(id=${student.id})}" class="detail-btn">
                        Chi tiết
                    </a>
                </td>

            </tr>

        </tbody>
    </table>
</body>

</html>
