    <style>
        * {

            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);

        .container {

        }

        .header {

        .content {

        form {

        }

        }

        }

        input {

            border: 1px solid #d0d0d0;

            font-weight: 500;
            border-radius: 10px;

        }

        .submit-btn:hover {

            transform: translateY(-2px);

        }

        .back-link {

            text-align: center;
            margin-top: 20px;
            color: #666;
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #1976d2;
            text-decoration: underline;
        }

        @media (max-width: 500px) {
            .container {

            }

    </style>
</head>
